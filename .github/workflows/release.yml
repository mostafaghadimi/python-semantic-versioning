name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: DataBurst Python Semantic Versioning
        uses: mostafaghadimi/python-semantic-versioning@main
        with:
          gh_token: ${{ secrets.GH_TOKEN }}
          debug: true
